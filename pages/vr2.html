    <script>
      let scene, camera, renderer;
      function init() {

        const canvas = document.getElementById( 'canvas' );

         renderer = new THREE.WebGLRenderer();

        renderer.setSize( window.innerWidth, window.innerHeight );
        //canvas.appendChild(renderer.domElement);
         document.body.appendChild( renderer.domElement );

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        camera = new THREE.PerspectiveCamera(0.8,window.innerWidth/window.innerHeight,1,5000);
        camera.rotation.y = 45/180*Math.PI;
        camera.position.x = 800;
        camera.position.y = 100;
        camera.position.z = 1000;

         controls = new THREE.OrbitControls(camera, renderer.domElement);

        //controls = new THREE.OrbitControls(camera, canvas);

        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;
        controls.autoRotate = true;
        // controls.addEventListener('change', renderer);
        hlight = new THREE.AmbientLight (0x404040,1);
        scene.add(hlight);
        directionalLight = new THREE.DirectionalLight(0xFDE3AF,1);
        directionalLight.position.set(0,1,0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        light = new THREE.PointLight(0xc4c4c4,1);
        light.position.set(0,300,500);
        scene.add(light);
        light2 = new THREE.PointLight(0xc4c4c4,1);
        light2.position.set(500,100,0);
        scene.add(light2);
        light3 = new THREE.PointLight(0xc4c4c4,1);
        light3.position.set(0,100,-500);
        scene.add(light3);
        light4 = new THREE.PointLight(0xc4c4c4,1);
        light4.position.set(-500,300,500);
        scene.add(light4);
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.shadowMapType = THREE.PCFSoftShadowMap;
        light.shadowMapWidth = 1024;
        light.shadowMapHeight = 1024;
        renderer.setSize(window.innerWidth,window.innerHeight);
        // document.querySelector('#container').appendChild(renderer.domElement);
        let loader = new THREE.GLTFLoader();
        loader.load('http://localhost:8888/3d.gltf', function(gltf){
          car = gltf.scene.children[0];
          car.scale.set(0.5,0.5,0.5);
          scene.add(gltf.scene);
          animate();
        });
      }
      function animate() {
        controls.update();
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
      }
      init();
    </script>
